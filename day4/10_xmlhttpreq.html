<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //https://jsonplaceholder.typicode.com
        let xhr = new XMLHttpRequest();
        xhr.open("GET","https://jsonplaceholder.typicode.com/posts/1");
        xhr.setRequestHeader("content-type","application/json");
        xhr.send();
        xhr.onload = () => {
            if(xhr.status == 200){
                //ok
                const res = JSON.parse(xhr.response);
                console.log(res);

            }else{
                console.error(xhr.status, xhr.statusText)
            }
        }

        let xhr1 = new XMLHttpRequest();
        xhr1.open("POST","https://jsonplaceholder.typicode.com/posts/");
        xhr1.setRequestHeader("content-type","application/json; charset=UTF-8");
        xhr1.send(JSON.stringify({title:'foo',body:'bar',userId:1}));
        xhr1.onload = () => {
            if(xhr1.status == 201){
                //ok
                const res = JSON.parse(xhr1.response);
                console.log(res);

            }else{
                console.error(xhr1.status, xhr1.statusText)
            }
        }

        let xhr2 = new XMLHttpRequest();
        xhr2.open("PUT","https://jsonplaceholder.typicode.com/posts/1");
        xhr2.setRequestHeader("content-type","application/json; charset=UTF-8");
        xhr2.send(JSON.stringify({title:'foo',body:'bar',userId:2}));
        xhr2.onload = () => {
            if(xhr2.status == 200){
                //ok
                const res = JSON.parse(xhr2.response);
                console.log(res);

            }else{
                console.error(xhr2.status, xhr2.statusText)
            }
        }

        let xhr3 = new XMLHttpRequest();
        xhr3.open("DELETE","https://jsonplaceholder.typicode.com/posts/1");
        xhr3.setRequestHeader("content-type","application/json; charset=UTF-8");
        xhr3.send();
        xhr3.onload = () => {
            if(xhr3.status == 200){
                //ok
                const res = JSON.parse(xhr3.response);
                console.log(res);

            }else{
                console.error(xhr3.status, xhr3.statusText)
            }
        }
    </script>
</body>
</html>
