<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Math.round(9);
        Math.round(4.2);
        Math.round(-4.6); // -5

        Math.ceil(4.9);
        Math.ceil(-4.6); //-4

        Math.floor(4.9);//4
        Math.floor(-4.6); // -5

        Math.trunc(4.9);//4
        Math.trunc(-4.6);//-4

        Math.sign(-4); //-1
        Math.sign(4); //1
        Math.sign(0);//0

        Math.pow(8,2);//64

        Math.sqrt(64);
        Math.sqrt(10);

        Math.abs(-777);//777

        Math.min(0,150,30,20,-8,-200);//-200
        Math.max(0,150,30,20,-8,-200);//150

        Math.random()*10;

    </script>
</body>
</html>
