<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var persons = [
            {
                name:'유재석',
                point:78,
                city:'서울'
            },
            {
                name:'김종국',
                point:92,
                city:'서울'
            },
            {
                name:'양세찬',
                point:76,
                city:'제주'
            },
            {
                name:'하하',
                point:81,
                city:'서울'
            }
        ]
        var pass = persons.filter(function(person){
            return person.point >80;
        });
        let names = persons.map(ele => ele.name).toString();
        console.log('결과1 names:', names);
        console.log('결과1:',pass);

        var pass2 = persons.filter(a=>a.name=='하하');
        console.log('결과2:',pass2);

      
    </script>
</body>
</html>
