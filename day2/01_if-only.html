<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = 17;
        let busFare = 0;

        if(age <=7){
            busFare = 0;
        }

        if(age >=8 && age <=13){
            busFare = 450;
        }

        if(age >=14 && age <=19){
            busFare = 720;
        }

        if(age >=20 && age < 70){
            busFare = 1200;
        }

        if(age >= 70){
            busFare = 0;
        }
    </script>
</body>
</html>
