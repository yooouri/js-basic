<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d = new Date();
        var day = d.getDate();
        var dayName = "";

        console.log('day',day)
        switch(day){
            case 0:
                dayName = "일요일";
                break;

            case 1:
                dayName = "월요일";
                break;

            case 2:
                dayName = "화요일";
                break;

            case 3:
                dayName = "수요일";
                break;

            case 4:
                dayName = "목요일";
                break;

            case 5:
                dayName = "금요일";
                break;

            case 6:
                dayName = "토요일";
                break;

            default: 
                dayName = "";
                break;
                
        }
    </script>
</body>
</html>
